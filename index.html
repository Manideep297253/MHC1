<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .chat-container {
            width: 370px;
            height: 500px;
            background-color: #ffffff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        .chat-header {
            height: 60px;
            background-color: #f1f1f1;
            padding: 20px;
            border-bottom: 1px solid #e6e6e6;
        }
        .chat-header h1 {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .chat-body {
            height: 340px;
            padding: 20px;
            overflow-y: auto;
        }
        .chat-body .message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .chat-body .message.received {
            align-items: flex-end;
        }
        .chat-body .message .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-body .message .user-message {
            background-color: #f0f0f0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .chat-body .message .user-message.received {
            background-color: #4caf50;
            color: #ffffff;
        }
        .chat-footer {
            height: 100px;
            padding: 20px;
            border-top: 1px solid #e6e6e6;
        }
        .chat-footer textarea {
            width: 100%;
            height: 70px;
            resize: none;
            border: 1px solid #d9d9d9;
            border-radius: 20px;
            padding: 15px;
        }
        .chat-footer button {
            background-color: #4caf50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot</h1>
        </div>
        <div class="chat-body">
            <!-- User and chatbot messages will be inserted here -->
        </div>
        <div class="chat-footer">
            <textarea id="user-input" placeholder="Type your message..."></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>
</body>
</html>
